<aside class="sidebar">
  <div class="sidebar-header">
    <h2 class="sidebar-title">SREC Campus Bite</h2>
    <button class="theme-toggle" (click)="toggleTheme()">
      @if (isDarkMode) {
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
      } @else {
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
        </svg>
      }
    </button>
  </div>
  
  <nav class="sidebar-nav">
    @if (getUserRole() === 'ADMIN') {
      <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-item">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        Dashboard
      </a>
      <a routerLink="/admin/users" routerLinkActive="active" class="nav-item">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
        Users
      </a>
      <a routerLink="/admin/providers" routerLinkActive="active" class="nav-item">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 7h-3V6a4 4 0 00-8 0v1H5a1 1 0 000 2h1v11a3 3 0 003 3h6a3 3 0 003-3V9h1a1 1 0 000-2zM10 6a2 2 0 014 0v1h-4V6zm4 15H10a1 1 0 01-1-1V9h6v11a1 1 0 01-1 1z"/>
        </svg>
        Providers
      </a>
    } @else if (getUserRole() === 'PROVIDER') {
      <a routerLink="/provider/dashboard" routerLinkActive="active" class="nav-item">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        Dashboard
      </a>
      <a routerLink="/provider/menu" routerLinkActive="active" class="nav-item">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
        Menu
      </a>
      <a routerLink="/provider/orders" routerLinkActive="active" class="nav-item">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 7h-3V6a4 4 0 00-8 0v1H5a1 1 0 000 2h1v11a3 3 0 003 3h6a3 3 0 003-3V9h1a1 1 0 000-2zM10 6a2 2 0 014 0v1h-4V6zm4 15H10a1 1 0 01-1-1V9h6v11a1 1 0 01-1 1z"/>
        </svg>
        Orders
      </a>
    } @else {
      <a routerLink="/user/dashboard" routerLinkActive="active" class="nav-item">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        Dashboard
      </a>
    }
  </nav>

  <div class="sidebar-footer">
    <div class="user-info">
      <div class="user-name">{{ getUserName() }}</div>
      <div class="user-email">{{ getUserEmail() }}</div>
    </div>
    <button class="logout-btn" (click)="logout()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
      </svg>
      Logout
    </button>
  </div>
</aside>
